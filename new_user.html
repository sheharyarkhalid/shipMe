<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/new_user.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
<body>

<section class="create_new_user">
    <div class="custom_container">
        <div class="new_user_data">
            <div class="new_user_head">
            <h2>New User</h2>
            <a href="account.html"><i class="fas fa-times"></i></a>
            </div>
            <form>
                <div class="new_user_form">
                  <div class="new_user_section_one">
                    <figure>
                      <img src="image/img_avatar.png">
                      <div class="change_new_user_pic"><label>change<input type="file"></label></div>
                    </figure>
                    <div class="new_user_name_section">
                      <div class="new_user_name">
                        <label>First Name</label>
                        <input type="text" value="" placeholder="">
                      </div>
                      <div class="new_user_name">
                        <label>Last Name</label>
                        <input type="text" value="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="new_user_section_two">
                    <div class="new_user_fields">
                      <label>Job title(Optional)</label>
                      <input type="text" value="" placeholder="ex. CEO">
                    </div>
                  </div>
                  <div class="new_user_section_two">
                    <div class="new_user_fields">
                      <label>Email</label>
                      <input type="email" value="" placeholder="">
                    </div>
                  </div>
                  <div class="new_user_section_two">
                    <div class="new_user_fields">
                      <label>Phone</label>
                      <div class="new_user_phone">
                      <select>
                        <option>+1</option>
                        <option>+92</option>
                      </select>
                      <input type="number" value="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="new_user_section_two">
                    <div class="new_user_fields">
                      <label>User Type</label>     
                      <select>
                        <option>admin</option>
                      </select>
                    </div>
                  </div>
                 
                  <div class="new_user_section_two">
                      <div class="new_user_password  border_bottom">
                    <div class="new_user_fields">
                      <label>password</label>
                      <input type="password" value="" placeholder="">
                    </div>
                    <div class="new_user_fields">
                        <label>confirm password</label>
                        <input type="password" value="" placeholder="">
                      </div>
                      </div>
                  </div>
                </div>
                <div class="new_user_btn">
                    <a href="account.html">cancle</a>
                  <button>create</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>

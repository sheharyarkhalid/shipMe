<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/new_company.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
<body>

<section class="new_company_section">
    <div class="custom_container">
        <div class="new_company_data">
           <div class="new_company_head">
            <h2>New Company</h2>
             <a href="account.html"><i class="fas fa-times"></i></a>
            </div>
            <form>
                <div class="new_company_form">
                  <div class="company_section_one">
                    
                    <figure>
                      <img src="image/img_avatar.png">
                      <div class="change_new_company_pic"><label>change<input type="file"></label></div>
                    </figure>

                    <div class="company_name_section">
                      <div class="company_name">
                        <label>Company name</label>
                        <input type="text" value="" placeholder="">
                      </div>
                      <div class="company_name">
                        <label>Company Address</label>
                        <input type="text" value="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="company_section_two">
                    <div class="company_name company_location">
                      <div class="city">  
                      <label>city</label>
                      <input type="text" value="" placeholder="">
                       </div>
                       <div class="state">  
                        <label>State</label>
                        <select>
                            <option> Missouri </option>
                        </select>
                         </div>
                         <div class="zipcode">  
                            <label>Zip code</label>
                            <input type="number" value="" placeholder="">
                             </div>
                    </div>
                  </div>
                  <div class="company_section_two">
                    <div class="company_name">
                      <label>Company phone</label>
                      <div class="company_phone">
                      <select>
                        <option>+1</option>
                        <option>+92</option>
                      </select>
                      <input type="text" value="" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="company_section_two">
                    <div class="company_name">
                      <label>Company email</label>
                      <input type="email" value="" placeholder="">
                    </div>
                  </div>
                  <div class="company_section_two">
                    <div class="company_name company_border_bottom">
                      <label>Company website</label>
                      <input type="text" value="" placeholder="">
                    </div>
                  </div>
                  <div class="company_section_two">
                    <div class="company_name">
                      <label>Primary contact name</label>
                      <input type="text" value="" placeholder="">
                    </div>
                  </div>
                    <div class="company_section_two">
                    <div class="company_name">
                      <label>Primary contact phone</label>
                      <div class="company_phone">
                      <select>
                        <option>+1</option>
                        <option>+92</option>
                      </select>
                      <input type="text" value="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="company_section_two">
                    <div class="company_name border_bottom">
                      <label>Primary contact job title</label>
                      <input type="text" value="" placeholder="">
                    </div>
                  </div>
                 
                </div>
                <div class="company_save_btn">
                  <a href="account.html">cancle</a>
                  <button>create</button>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
